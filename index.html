<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="preset-cities">
      <button onclick="getWeatherByCity('New York')">Newyork</button>
      <button onclick="getWeatherByCity('Ohio')">Ohio</button>
      <button onclick="getWeatherByCity('Chennai')">Chennai</button>
      <button onclick="getWeatherByCity('Pokhara')">Pokhara</button>
    </div>
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeather()">Search</button>
    </div>
    <div id="weatherResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
